<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnDiffused Model Demo</title>
    <!-- Load ONNX Runtime Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        #preview { max-width: 300px; margin-top: 10px; display: block; }
        #results { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>UnDiffused AI Detector - Browser Demo</h1>
    <div class="container">
        <h3>1. Init Model</h3>
        <button id="loadBtn" onclick="loadModel()">Load Logic (WASM/WebGPU)</button>
        <span id="status">Not Loaded</span>

        <h3>2. Run Inference</h3>
        <input type="file" id="fileIn" accept="image/*" onchange="previewImage(this)">
        <br>
        <img id="preview" src="" alt="Image Preview">
        <br><br>
        <button id="runBtn" onclick="runInference()" disabled>Analyze Image</button>

        <div id="results">Wait for results...</div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
